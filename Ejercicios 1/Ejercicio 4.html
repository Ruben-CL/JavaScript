    <script>
    
    var aleatorio =parseInt(Math.floor(Math.random() * (1000 - 1)) + 1);
    var contador=0;
    var numero=prompt("Introduce un número");  
    while (numero!=aleatorio) {
     contador++;
     if (numero < aleatorio){
         alert("el número es menor");
     }
     else if (numero > aleatorio){
        alert("el número es mayor");
       
     }
     numero=prompt("Introduce un número");
    }
 alert("enhorabuena, el numero es "+aleatorio+" has necesitado "+contador+ " intentos");
    </script>
