<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var arr=[];
        for (let i=0;i<10000;i++){
            var rand = Math.floor(Math.random() * (11 - 1)) + 1;
            arr.push(rand);
        
        }
        var cont1=0;
        var cont2=0;
        var cont3=0;
        var cont4=0;
        var cont5=0;
        var cont6=0;
        var cont7=0;
        var cont8=0;
        var cont9=0;
        var cont10=0;
         for(let i=0;i<arr.length;i++){
        
        switch (arr[i]){
            case 1: cont1++; break;
            case 2: cont2++; break;
            case 3: cont3++; break;
            case 4: cont4++; break;
            case 5: cont5++; break;
            case 6: cont6++; break;
            case 7: cont7++; break;
            case 8: cont8++; break;
            case 9: cont9++; break;
            case 10: cont10++; break;

        }
        }
        document.write("El número 1 sale "+cont1+" veces."+"<br>");
        document.write("El número 2 sale "+cont2+" veces."+"<br>");
        document.write("El número 3 sale "+cont3+" veces."+"<br>");
        document.write("El número 4 sale "+cont4+" veces."+"<br>");
        document.write("El número 5 sale "+cont5+" veces."+"<br>");
        document.write("El número 6 sale "+cont6+" veces."+"<br>");
        document.write("El número 7 sale "+cont7+" veces."+"<br>");
        document.write("El número 8 sale "+cont8+" veces."+"<br>");
        document.write("El número 9 sale "+cont9+" veces."+"<br>");
        document.write("El número 10 sale "+cont10+" veces.");
    </script>
</body>
</html>
