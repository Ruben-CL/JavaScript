<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    
    <script>
        arr=[];
        for (let i=0;i<20;i++){
            var rand = Math.floor(Math.random() * (50 - 1)) + 1;
            arr.push(rand);
            
        
        }
   document.write(arr);
   document.write("<br>");
   
   for(let i=0;i<arr.length;i++){
    var cont=0;
     while(cont!=arr[i]){
        document.write('*');
     cont++;
     }
   document.write("<br>");
   }
    </script>
</body>
</html>
