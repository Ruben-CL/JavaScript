<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas Arrays</title>
</head>

<body>
    <script>
        var numeros = [1, 2, 3, 4, 5, 6, 6, 7];
        var numeros2=[8,9,10];
        numeros.push(8);
        alert(numeros);
        numeros.pop();
        alert(numeros);
        numeros.shift();
        alert(numeros);
        numeros.unshift(0);
        alert(numeros);
        var combinarArray=numeros.concat(numeros2);
        alert(combinarArray);
        numeros.splice(0,3);
        alert(numeros);
        numeros.splice(1,0,"uno","dos","tres");
        alert(numeros);
        numeros.join(",");
        alert(numeros);
        alert(numeros.indexOf(6));
        alert(numeros.lastIndexOf(6));
        alert(numeros.includes(6));
        numeros.reverse();
        alert(numeros);
        numeros.sort();
        alert(numeros);


        
    </script>

</body>

</html>
