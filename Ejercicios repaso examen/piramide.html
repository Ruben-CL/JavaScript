<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramide</title>
</head>

<body>
    <textarea id="caja" cols="30" rows="30"></textarea>
    <input type="button" value="rellenar" onclick=rellenar()>
    <script>


        function rellenar() {
            var num1 = Math.floor(Math.random() * (10 - 1)) + 1;
            for (let i = 1; i <= num1; i++) {
                for (let j = 1; j <= num1-i; j++) {
                    document.getElementById('caja').value += " ";
                }
                for (let h = 1; h <= i; h++) {
                    document.getElementById('caja').value += "*";
                }
                document.getElementById('caja').value += "\n";
            }
        }
    </script>
</body>

</html>
