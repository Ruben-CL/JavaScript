<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <p>Posición <input type="number" id="numero"></p>
    <input type="button" value="calcular" onclick="fibonacci(document.getElementById('numero').value)">
    <textarea rows="30" cols="30" id="caja"></textarea>
    <script>

        function fibonacci(n) {
           var pos = new Array();
            var NUMERO = 0;
             if(n< 1){ 
                   alert("Debes ingresar un tamaño mayor o igual a 1");
                  
                }else{
            for (let i = 0; i < n; i++) {
                pos.push(0);
            }
            for (let i = 0; i < pos.length; i++) {
                if (i == 0) {
                    pos[i] = 0;
                    NUMERO = pos[i];
                }
                else if (i == 1) {
                    pos[i] = 1;
                    NUMERO = pos[i];
                }
                else if (i > 1) {
                    pos[i] = pos[i - 1] + pos[i - 2];
                    NUMERO = pos[i];
                }
               

            }
            
            document.getElementById('caja').value = NUMERO;
        }
    }

    </script>

</body>

</html>
