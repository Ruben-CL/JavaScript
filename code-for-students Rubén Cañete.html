<body>
    <center>
        <form name="form1" style="align-items: center;">

                <input type="button" value="Añadir" onclick=añadir()> <input type="button" value="Buscar" onclick="buscar()"> <input type="button" value="Eliminar" onclick="eliminar()"> <input type="button" value="Visualizar" onclick=visualizar()><br><br>

    <script>
        function añadir(){
            for (let i=0;i<10; i++){
                
            let frase1 = document.getElementsByName("cjnombre")[i].value;
            document.getElementsByTagName("<textarea>") .value+=frase1;
                if(i>0){
                   var mensaje=prompt("¿En que posición desea añadir al alumno? Introduzca Inicio, Final o número");
                    if (mensaje==Inicio){
                        frase1.splice(0,0,frase1[i]);
                    }
                }
            }
        }
        function buscar(){
            var miCadena=añadir().value;
            miCadena=miCadena.toLowerCase();

var nombre=prompt("introduce el nombre que quiere buscar");
var minusculas=miCadena.indexOf(nombre);

if(minusculas==-1){
    alert("el alumno "+nombre+" no está en esta cadena "+miCadena+" puede añadirlo pulsando el botón añadir");
}else{
    alert("el alumno "+nombre+" está en la posición "+minusculas+" de "+miCadena+" si desea eliminarlo deberá pulsar el botón eliminar");
}
        }
        function visualizar(){
            document.getElementsByTagName("textarea").value;
        }
        function limpiar(){
            document.getElementsByTagName("textarea").value='';
        }
function eliminar(){
let eliminado=miCadena.splice(nombre);
}
    </script>
