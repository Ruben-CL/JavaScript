<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Suma.html" method="get">
		<p>Operando A: <input type="number" name="Operandos" size="40"></p>
		<p>Operando B: <input type="number" name="Operandos" size="40"></p>
        <p>Resultado: <input type="number" id="Resultado" size="40"></p>
		<p>
	        <input type="button" value="suma" onclick="suma()">
			<input type="button" value="resta" onclick="resta()">
			<input type="button" value="multiplica" onclick="multiplica()">
			<input type="button" value="divide" onclick="divide()">
			
		</p>
	</form>
    <script language="javascript">
        var a;
		function suma () {
			let b= parseInt(document.getElementsByName("Operandos")[1].value);
			a=parseInt(document.getElementsByName("Operandos")[0].value);
			document.getElementById("Resultado").value=a+b;
			alert("El resultado de sumar A + B es "+ document.getElementById("Resultado").value);
		}
		function resta () {
			let b= parseInt(document.getElementsByName("Operandos")[1].value);
			a=parseInt(document.getElementsByName("Operandos")[0].value);
			document.getElementById("Resultado").value=a-b;
		}
		function multiplica () {
			let b= parseInt(document.getElementsByName("Operandos")[1].value);
			a=parseInt(document.getElementsByName("Operandos")[0].value);
			document.getElementById("Resultado").value=a*b;
		}
		function divide () {
			let b= parseFloat(document.getElementsByName("Operandos")[1].value);
			a=parseFloat(document.getElementsByName("Operandos")[0].value);
			document.getElementById("Resultado").value=a/b;
		}
		
	</script>
</body>
</html>
